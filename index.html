<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheba's 50th Birthday Invitation (for Harmony <3) </title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: rgb(255, 255, 255);
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-decoration: solid;
            text-shadow: 3px 3px 3px rgb(255, 0, 0);
        }

        h1 {
            position: relative;
            z-index: 1;
            -webkit-text-stroke: 0.75px black;
        }

        p {
            position: relative;
            z-index: 1;
            color: rgb(255, 255, 255);
            -webkit-text-stroke: 0.25px black;
            text-shadow: 1px 1px 1px rgb(255, 0, 0);
        }

        .form-container input[type="password"] {
            background-color: #ffffff;
            color: #ff1e1e;
            border: 2px solid #ffffff;
            padding: 5px;
            margin: 5px 0;
        }

        .Codepassword input[type="password"] {
            background-color: #ffffff;
            color: #ff0000;
            border: 2px solid #000000;
            padding: 5px;
            width: 200px;
        }

        .Codepassword label {
            position: absolute;
            top: 8px;
            left: 5px;
            color: #ffffff;
        }

        .Codepassword input[type="submit"] {
            background-color: #ffffff;
            color: #db1f1f;
            border: 2px solid #020202;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Add a new style for demonstration purposes */
        .scroll-message {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
        }

                @media (max-width: 768px) {
            h1 {
                font-size: 24px; /* Smaller font size for mobile */
            }
            p {
                font-size: 14px; /* Smaller font size for mobile */
            }
            .form-container input[type="password"], .Codepassword input[type="submit"] {
                width: 90%; /* Full width on mobile */
                margin: 10px 0; /* Increase margin for better spacing */
            }
            /* Adjust other elements as necessary */
        }

        /* Additional global styles for better mobile viewing */
        html, body {
            max-width: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Ensure images and backgrounds scale properly */
        img, .background-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 50px">Hello Harmony...</h1>
    <p style="font-size: 30px">I hope you've been having a wonderful day!!!!</p>
    <p style="font-size: 30px">Below there is a place for you to enter a Super Secret Code</p>
    <p style="font-size: 30px">The code has been hidden somewhere in your invitation. Please find it and enter it below</p>
    <p style="font-size: 30px">Love ya lots...Bri and Niah</p>

    <form action="Harm2.html" method="post" class="form-container" onsubmit="return false;">
        <div class="Codepassword">
            <div class="form">
                <div class="input-group">
                    <input type="password" name="Codepassword" id="code" required />
                </div>
                <input type="submit" value="submit" class="submit-btn" onclick="auth(); return false;" />
            </div>
        </div>
    </form>

    <script>
        function auth() {
            var code = document.getElementById("code").value;
            var redirectPage;

            if (57123) {
                redirectPage = "Harm2.html";
            } else {
                alert("Unsuccessful");
            }
            console.log("Code:", code);
            console.log("Redirect Page:", redirectPage);

            window.location.assign(redirectPage);
            alert("Successful");
        }

        function checkScroll() {
            console.log("Scrolling!");
        }

        window.addEventListener('scroll', checkScroll);

        document.addEventListener('DOMContentLoaded', () => {
            checkScroll();
        });
    </script>
</body>
</html>
